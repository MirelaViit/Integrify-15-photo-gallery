<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Integrify Photo Gallery</title>
    <meta name="description" content="Description" />
    <meta name="keywords" content="Keyword" />

    <meta property="og:title" content="Title">
    <meta property="og:description" content="Description">
    <meta property="og:image" content=" ">
    <meta property="og:url" content=" ">
    <meta name="twitter:card" content="summary_large_image">

    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="white-text">Integrify</h1>
        <h2>Class of January 2019</h2>
    </header>

    <main>
        <button class="previous-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="current-student-div">
            <div class="image-div">
                <img class="image-img" src="" />
            </div>
    
            <div class="info-div">
                <div class="default-info-div">
                    <p class="name-p">
                        Name
                    </p>
                    <p class="title-p">
                        Title
                    </p>
                </div>
    
                <button class="more-button">
                    <i class="fas fa-info-circle"></i>
                </button>
    
                <div class="more-info-div">
                    <p class="nationality-p">
                        Nationality: <span class="nationality-span">nationality</span>
                    </p>
    
                    <p class="skills-p">
                        Skills: <span class="skills-span">skills</span>
                    </p>
    
                    <p class="drive-p">
                        My drive: <span class="drive-span">I want to be a software developer because...</span>
                    </p>
    
                    <p class="vision-p">
                        My vision: <span class="vision-span">...</span>
                    </p>
    
                    <p class="motivation-p">
                        My motivation: <span class="motivation-span">...</span>
                    </p>
    
                    <p class="quote-p">"Profound quote"</p>
                </div>
            </div>
        </div>

        <button class="next-button">
            <i class="fas fa-arrow-right"></i>
        </button>

    </main>

    <footer>
        <a href="https://github.com/xurxe/Integrify-15-photo-gallery">
            by Xurxe Toivo Garc√≠a, Mirela Viitanen and Simon Maher (2019)
        </a>
    </footer>

    <script src="./js/studentInfo.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
