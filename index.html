<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Integrify Photo Gallery</title>
    <meta name="description" content="Description" />
    <meta name="keywords" content="Keyword" />

    <meta property="og:title" content="Title">
    <meta property="og:description" content="Description">
    <meta property="og:image" content=" ">
    <meta property="og:url" content=" ">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poller+One|Roboto|Yeseva+One" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="white-text">Integrify</h1>
        <h2>Class&nbsp;of&nbsp;January&nbsp;2019</h2>
    </header>

    <main aria-live="polite" aria-atomic="false">
        <button aria-label="previous" class="previous-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="current-student-div">
            <div class="photo-div">
                <img class="photo-img" src="" />
            </div>
    
            <div class="info-div">
                <div class="default-info-div">
                    <p class="name-p">
                        Name
                    </p>
                    <p class="title-p">
                        Title
                    </p>
                </div>
    
                <button aria-label="more" class="more-button">
                    <i class="fas fa-info-circle"></i>
                </button>
    
                <dl class="more-info-dl" aria-live="polite" aria-atomic="true">
                    <div class="dl-div">
                        <dt class="nationality-dt">Nationality:</dt>
                        <dd class="nationality-dd">nationality</dd>
                    </div>

                    <div class="dl-div">
                        <dt class="skills-dt">Skills:</dt>
                        <dd class="skills-dd">skills</dd>
                    </div>

                    <div class="dl-div">
                        <dt class="drive-dt">My drive:</dt>
                        <dd class="drive-dd">I want to be a software developer because...</dd>
                    </div>

                    <div class="dl-div">
                        <dt class="vision-dt">My vision: </dt>
                        <dd class="vision-dd">...</dd>
                    </div>

                    <div class="dl-div">
                        <dt class="motivation-dt">My motivation:</dt>
                        <dd class="motivation-dd">...</dd>
                    </div>

                    <div class="dl-div">
                        <dt class="quote-dt" aria-label="Quote:"></dt>
                        <dd class="quote-dd">"Profound quote"</dd>
                    </div>

                </dl>
            </div>
        </div>

        <button  aria-label="next" class="next-button">
            <i class="fas fa-arrow-right"></i>
        </button>

    </main>

    <footer>
        <a href="https://github.com/xurxe/Integrify-15-photo-gallery">
            by Xurxe Toivo Garc√≠a, Mirela Viitanen, and Simon Maher (2019)
        </a>
    </footer>

      <script src="./js/studentInfo.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
