<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Integrify Photo Gallery</title>
        <meta name="description" content="Description" />
        <meta name="keywords" content="Keyword" />

        <meta property="og:title" content="Title">
        <meta property="og:description" content="Description">
        <meta property="og:image" content=" ">
        <meta property="og:url" content=" ">
        <meta name="twitter:card" content="summary_large_image">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poller+One|Roboto|Yeseva+One" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <h1 class="white-text">Integrify</h1>
            <h2>Class&nbsp;of&nbsp;January&nbsp;2019</h2>
        </header>

        <main aria-live="polite" aria-atomic="true">
            <button aria-label="Previous person" class="previous-button">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="current-student-div">
                <div class="photo-div">
                    <img class="photo-img" src="" />
                </div>
        
                <div class="info-div">
                    <div class="default-info-div">
                        <dt class="name-dt screen-reader-only">Name:</dt>
                        <dd class="name-dd"></dd>
                        <br />

                        <dt class="title-dt screen-reader-only">Title:</dt>
                        <dd class="title-dd"></dd>
                        <br />

                    </div>
        
                    <button aria-label="More info" class="more-button">
                        <i class="fas fa-info-circle"></i>
                    </button>
        
                    <dl class="more-info-dl" aria-live="polite" aria-atomic="true">
                        <dt class="nationality-dt">Nationality:</dt>
                        <dd class="nationality-dd"></dd>
                        <br />

                        <dt class="skills-dt">Skills:</dt>
                        <dd class="skills-dd"></dd>
                        <br />

                        <dt class="drive-dt">My drive:</dt>
                        <dd class="drive-dd"></dd>
                        <br />

                        <dt class="vision-dt">My vision: </dt>
                        <dd class="vision-dd"></dd>
                        <br />

                        <dt class="motivation-dt">My motivation:</dt>
                        <dd class="motivation-dd"></dd>
                        <br />

                        <dt class="quote-dt screen-reader-only">Favorite quote:</dt>
                        <dd class="quote-dd"></dd>

                    </dl>
                </div>
            </div>

            <button  aria-label="Next person" class="next-button">
                <i class="fas fa-arrow-right"></i>
            </button>

        </main>

        <footer>
            <a href="https://github.com/xurxe/Integrify-15-photo-gallery">
                by Xurxe Toivo Garc√≠a, Mirela Viitanen, and Simon Maher (2019)
            </a>
        </footer>

        <script src="./js/studentInfo.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
